<div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Project Form</h2>
  <form [formGroup]="projectForm" (ngSubmit)="onsubmit()" class="space-y-6">
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Project Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter project name"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Description Field -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Project Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        placeholder="Enter project description"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>

    <!-- Owner ID Field -->
    <!--    <div>-->
    <!--      <label for="ownerId" class="block text-sm font-medium text-gray-700">Owner ID</label>-->
    <!--      <input-->
    <!--        type="text"-->
    <!--        id="ownerId"-->
    <!--        formControlName="ownerId"-->
    <!--        placeholder="Enter owner ID"-->
    <!--        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">-->
    <!--    </div>-->

    <!-- Submit Button -->
    <div class="flex justify-center">
      <button
        type="submit"
        class=" px-6 py-1 bg-indigo-200  text-black rounded-md hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Submit
      </button>
    </div>
  </form>
</div>
