<div class="bg-white rounded-lg shadow-md p-2 m-4">
    <h3 class="font-semibold text-gray-800 mt-1">{{ task.title }}</h3>
    <p class="text-sm mt-1 text-gray-600">{{ task.description || 'No description' }}</p>
    <div class="mt-1">
      <span class="text-xs font-medium text-gray-700">Priority: {{ task.priority }}</span>
    </div>
    <div class="mt-1">
      <span class="text-xs font-medium text-gray-700">Due Date: {{ task.dueDate | date }}</span>
    </div>
  </div>
