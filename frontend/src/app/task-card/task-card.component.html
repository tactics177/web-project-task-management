<div class="bg-white rounded-lg shadow-md p-4 mb-4">
    <h3 class="text-lg font-semibold text-gray-800">{{ task.title }}</h3>
    <p class="text-sm text-gray-600">{{ task.description || 'No description' }}</p>
    <div class="mt-2">
      <span class="text-xs font-medium text-gray-700">Priority: {{ task.priority }}</span>
    </div>
    <div class="mt-2">
      <span class="text-xs font-medium text-gray-700">Due Date: {{ task.dueDate | date }}</span>
    </div>
  </div>
